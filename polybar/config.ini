[colors]
background = #2C354B
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
width = 100%
height = 20pt
radius = 6

monitor = eDP-1

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FantasqueSansMNerdFont:size=10:weight=bold:style=Bold;1
font-1 = Font Awesome 6 Free:pixelsize=12;2

modules-left = i3 xwindow
modules-right = filesystem pulseaudio xkeyboard wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/bar2]
width    = 100%
height   = 32
offset-x = 0
offset-y = 0
radius = 6

monitor = HDMI-2

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

fixed-center = true

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FantasqueSansMNerdFont:size=10:weight=bold:style=Bold;1
font-1 = Font Awesome 6 Free:pixelsize=12;2

modules-left = i3 xwindow
modules-right = filesystem pulseaudio xkeyboard wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/bar3]
width    = 100%
height   = 32
offset-x = 0
offset-y = 0
radius = 6

monitor = DP-2-2

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

fixed-center = true

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FantasqueSansMNerdFont:size=10:weight=bold:style=Bold;1
font-1 = Font Awesome 6 Free:pixelsize=12;2

modules-left = i3 xwindow
modules-right = filesystem pulseaudio xkeyboard wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

